buildscript {
  repositories {
    mavenCentral()
  }
}

apply plugin: 'groovy'
apply plugin: 'maven'

group = 'com.simperium'
version = '0.0.0-SNAPSHOT'

dependencies {
  repositories {
    mavenCentral()
  }

  compile gradleApi()
  compile localGroovy()
  compile 'com.android.tools.build:gradle:0.7.+'

  testCompile 'junit:junit:4.10'

}
